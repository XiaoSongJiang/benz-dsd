<!DOCTYPE html>
<html>
  <head>
    <script src="http://ditu.google.cn/maps/api/js?sensor=true&key=AIzaSyAHQkKWpg7c6_7BhyTR6aOPYMFXE3_JWRA"></script>
    <script>
      function initMap() {

      	var position = {
      		lat: 39.9925181,
      		lng: 116.33929039999998
      	}

        var map = new google.maps.Map(document.getElementById('map'), {
          center: position,
          scrollwheel: false,
          zoom: 15
        });

        var marker = new google.maps.Marker({
          map: map,
          position: position,
          title: 'Google'
        });
      }

    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="width:600px;height:400px;margin:20px auto;"></div>
  </body>
</html>
